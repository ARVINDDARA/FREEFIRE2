<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADBOSS Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #1e1e2f, #111);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
      background: linear-gradient(90deg, #00ffc8, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .options {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      animation: slideUp 2s ease-out;
      margin-bottom: 40px;
    }

    .option-card {
      background: #222;
      padding: 30px 40px;
      border-radius: 20px;
      width: 260px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 255, 200, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .option-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #00ffcc88, #00aaff88);
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .option-card:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(0, 255, 200, 0.4);
    }

    .option-card:hover::before { opacity: 1; }

    .option-card span {
      position: relative;
      z-index: 1;
    }

    .subscription {
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .subscribe-btn {
      background: linear-gradient(90deg, #00ffc8, #00aaff);
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 255, 200, 0.3);
      transition: transform 0.3s ease;
      margin-bottom: 15px;
      text-decoration: none;
      display: inline-block;
    }

    .subscribe-btn:hover {
      transform: scale(1.05);
    }

    .qr-section {
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .qr-section img {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,255,200,0.3);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      0% { transform: translateY(60px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .option-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>üöÄ Welcome to ADBOSS Zone</h1>

  <div class="options">
    <div class="option-card" onclick="playRaceGame()">
      <span>üèÅ PLAY RACE GAME</span>
    </div>
    <div class="option-card" onclick="showYourClone()">
      <span>üß¨ SHOW YOUR CLONE</span>
    </div>
  </div>

  <!-- Subscription Button -->
  <div class="subscription">
    <a class="subscribe-btn"
       href="upi://pay?pa=7568845637@axl&pn=ADBOSS%20Subscription&am=199&cu=INR&tn=Monthly%20Access">
       üíé Unlock Ultra Advance Service ‚Äì ‚Çπ199
    </a>
  </div>

  <!-- QR Code -->
  <div class="qr-section">
    <p>üì± Or Scan this QR to Pay ‚Çπ199</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=7568845637@axl&pn=ADBOSS%20Subscription&am=199&cu=INR&tn=Monthly%20Access&size=220x220" alt="UPI QR Code" />
  </div>

  <!-- Google Form Upload -->
  <div class="subscription" style="margin-top: 30px;">
    <h3>üì§ Upload Payment Screenshot</h3>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeaFdD-383JOoNhb7n8HAs9Ua0QbqGWiQ6dsW5GahxJrNP0TQ/viewform?usp=sharing&ouid=117141887558782745334"
       target="_blank" class="subscribe-btn">
      Upload via Google Form
    </a>

</body>
    </html>
