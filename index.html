<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to AdBoss</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      text-align: center;
    }
    .intro {
      padding: 100px 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      color: #00ffcc;
    }
    p {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .start-screen {
      display: none;
      padding: 50px 20px;
    }
    button {
      background: #00ffcc;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ccaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <h1>WELCOME TO ADBOSS</h1>
    <p>PLAY FREE FIRE ONLINE <br> WITHOUT DOWNLOAD</p>
    <button onclick="showStartScreen()">Continue</button>
  </div>

  <div class="start-screen" id="startScreen">
    <h1>Home Screen</h1>
    <p>Ready to play?</p>
    <button onclick="startGame()">START</button>
  </div>

  <script>
    function showStartScreen() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
    }

    function startGame() {
      window.location.href = "https://www.easyfun.gg/cloud-games/free-fire-max-cloud-online.html#goog_rewarded";
    }
  </script>

</body>
</html>
