<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Features Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .coming {
      font-size: 24px;
      color: #e0f7fa;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #bbdefb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✨ Features Coming Soon ✨</h1>
    <p class="coming">Stay tuned! Exciting things are on the way...</p>
  </div>

  <footer>&copy; 2025 ADBOSS</footer>

  <script>
    // You can later add interactivity here if needed
    console.log("Page loaded: Features Coming Soon");
  </script>

</body>
</html>
